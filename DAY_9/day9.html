<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px 0; /* Added margin to give space from top */
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f3f4f6;
        }

        section {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="number"],
        input[type="password"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        textarea {
            resize: vertical;
        }

        input[type="radio"], input[type="checkbox"] {
            margin-right: 5px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .checkbox-group, .radio-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        @media (max-width: 600px) {
            section {
                padding: 15px;
            }

            h1 {
                font-size: 1.5rem;
            }

            .btn {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <section>
        <div>
            <form>
                <h1>Registration</h1>
                <div class="form-group">
                    <label for="Name">Full Name:</label>
                    <input type="text" id="Name" placeholder="Enter your full name">
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" placeholder="Enter your email">
                </div>

                <div class="form-group">
                    <label for="mobile">Mobile:</label>
                    <input type="number" id="mobile" placeholder="Enter your mobile number">
                </div>

                <div class="form-group">
                    <label for="Village">Village:</label>
                    <input type="text" id="Village" placeholder="Enter your village name">
                </div>

                <div class="form-group">
                    <label for="address">Address:</label>
                    <textarea id="address" rows="3" placeholder="Enter your address"></textarea>
                </div>

                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" placeholder="Enter your password">
                </div>

                <div class="form-group">
                    <label for="confirm_password">Confirm Password:</label>
                    <input type="password" id="confirm_password" placeholder="Confirm your password">
                </div>

                <div class="form-group radio-group">
                    <label>Gender:</label>
                    <div>
                        <input type="radio" value="male" name="Gender" id="GenderMale">
                        <label for="GenderMale">Male</label>
                    </div>
                    <div>
                        <input type="radio" value="female" name="Gender" id="GenderFemale">
                        <label for="GenderFemale">Female</label>
                    </div>
                    <div>
                        <input type="radio" value="other" name="Gender" id="GenderOther">
                        <label for="GenderOther">Other</label>
                    </div>
                </div>

                <div class="form-group checkbox-group">
                    <label>Skills:</label>
                    <div>
                        <input type="checkbox" value="python" id="skillPython">
                        <label for="skillPython">Python</label>
                    </div>
                    <div>
                        <input type="checkbox" value="java" id="skillJava">
                        <label for="skillJava">Java</label>
                    </div>
                    <div>
                        <input type="checkbox" value="react" id="skillReact">
                        <label for="skillReact">React</label>
                    </div>
                    <div>
                        <input type="checkbox" value="html" id="skillHTML">
                        <label for="skillHTML">HTML</label>
                    </div>
                </div>

                <button type="submit" class="btn">Register</button>
            </form>
        </div>
    </section>
</body>
</html>
